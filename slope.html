<html>
<head>
  <title>Classes</title>
  <base target="_blank" />
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/style.css"
  />

  <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/UnityProgress.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/unityloader41.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #231f20;
      font-family: sans-serif;
      color: white;
    }

    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: none;
      background: #231f20;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 300px;
      padding: 20px 40px;
      font-size: 26px;
      border: none;
      border-radius: 10px;
      background: #2c2c2c;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }

    button:hover {
      background: #3f3f3f;
    }

    #bottomText {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 22px;
      z-index: 5;
    }

    #bottomText img {
      margin-top: 10px;
    }
  </style>

  <script>
    window.onload = function () {
      let button = document.createElement("button");
      button.textContent = "Click here to play";
      document.body.appendChild(button);

      button.onclick = function () {
        button.remove();

        // Start Unity instance fullscreen
        gameInstance = UnityLoader.instantiate(
          "gameContainer",
          "https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/Build/slope.json",
          {
            onProgress: UnityProgress,
            Module: {
              onRuntimeInitialized: function () {
                UnityProgress(gameInstance, "complete");
              }
            }
          }
        );
      };
    };
  </script>
</head>

<body>
  <div id="gameContainer"></div>
</body>
</html>
